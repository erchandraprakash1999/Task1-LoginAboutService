<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-container a {
      text-decoration: none;
      color: #007bff;
      float: right;
      margin-top: -28px;
    }
    .login-container input[type="email"], 
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container input[type="checkbox"] {
      margin-right: 10px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container .social-login {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .login-container .remember{
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
    }
    .loginWith .loginWith-header{
      padding:0px 8px;width:fit-content;margin-left:auto; margin-right: auto; position: relative; top:-25px; background-color:white;
    }
    .login-container .social-login a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .login-container .social-login a i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <a href="#">Don't have an account?</a>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="devsuraj@gmail.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="password" required>

      <div >
      <div class="remember">
        <div >
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Keep me signed in</label>
          </div>
      </div>
      <a href="#" style="position: relative; top: -10px;">Forgot Password?</a>
    </div>


      <button type="submit">Login</button>
    </form>
    <div class="loginWith">
      <div style="padding-top: 13px;">
        <hr>
    <p class="loginWith-header">Login with</p>
  </div>
    <div class="social-login">
      <a href="#"><i class="fab fa-google" style="color: green;"></i> Google</a>
      <a href="#"><i class="fab fa-twitter" style="color: skyblue;"></i> Twitter</a>
      <a href="#"><i class="fab fa-facebook" style="color: blue;"></i> Facebook</a>
    </div>
    </div>
  </div>
</body>
</html>
